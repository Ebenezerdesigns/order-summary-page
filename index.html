<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <div class="order">
    <header>
      <img src="images/illustration-hero.svg" alt="Hero section">
    </header>

    <section>
      <h2>Order Summary</h2>

      <p class = "summary">You can now listen to millions of songs,</p>
      <p class = "summary">audiobooks, and podcasts on any 
      device</p>
      <p class = "summary">anywhere you like!</p>
    </section>

  <div class = "subscribtion">
    <img src="images/icon-music.svg" alt="Music icon">
      <div class="plan">
        <p class = "annual">Annual Plan</p>
        <p class = "price">$59.99/year</p>
      </div>
    <div class="link">
      <a href="#">Change</a>
    </div>
  </div>

  <input type="button" value="Proceed to Payment"><br>
  <p class = "cancel">Cancel Order</p>
</div>
<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="#">Ebenezerdesigns</a>.
</div>
</body>
</html>
